<!DOCTYPE html>
<html>
    <head>
        <title>versus</title>
        <link rel="stylesheet" href="script.css">
    </head>
    <body>
        <h1>TAKEOVER OF KING CUBE</h1>
        <div class="body">
            <div class="frame" id = "one">
                <div class="shock"></div>
                <div class="talk" id = "f1">im going to destroy the world</div>
                <div class="knight"></div>
            </div>
            <div class="frame" id = "two">
                <div class="lockedinknight"></div>
                <div class="talk" id = "f2" >i will stop you</div>
            </div>
            <div class="frame" id = "three">
                <div class="sword" id = "spinsword"></div>
                <div class="knight" id = "mover"></div>
            </div>
            <div class="frame" id = "four">
                <div class="knight" id = "dash"></div>
                <div class="sword" id = "dashslash"></div>
                <div class="shock" id = "hurt"></div>
            </div>
            <div class="frame" id ="five">
                <div class="shock" id = "closeup"></div>
                <div class="talk" id = "f3">you are too weak</div>
            </div>
            <div class="frame" id = "six"></div>
            <div class="frame" id = "seven">
                <div class="aura"></div>
                <div class="aura2"></div>
                <div class="aura3"></div>
                <div class="knight" id = "knightsaiyan"></div>
                <div class="hair"></div>
            </div>
            <div class="frame" id ="eight">
                <div class="knightcharging"></div>
                <div class="talk" id = "f4">everyone lend me some of your energy</div>
            </div>
            <div class="frame" id = "nine">
                <div class="aura"></div>
                <div class="aura2"></div>
                <div class="aura3"></div>
                <div class="knight" id="knightsaiyan"></div>
                <div class="hair"></div>
                <div class="spiritbomb"></div>
            </div>
            <div class="frame" id = "ten">
                <div class="knight" id="RAHHH"></div>
                <div class="hair" id="bomb"></div>
                <div class="shock" id ="dies"></div>
                <div class="landbomb"></div>
            </div>
            <div class="frame" id = "eleven">
                <div class="shock" id ="defeat"></div>
                <div class="talk">NOOOOO</div>
            </div>
            <div class="frame" id = "final">
                <h1>THE END</h1>
                <div class="knight" id = "celebration"></div>
            </div>
            <div class="frame" id = "menacing">
                <h2>...to be continued</h2>
                <div class="mythicshock"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
        

</html>
